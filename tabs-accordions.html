<script>
	$(function () {
		$('.add_menu').css({'display':'none'});
		$('.submenu').css({'display':'none'});
		$('.add').click(function(){
			$('.add_menu').css({'display':'block'});
		});
		$('.edit').click(function(){
			$('.submenu').css({'display':'block'});
		});
		$('.editsubmenu').click(function(){
			$('.submenu').css({'display':'block'});
		});
		$('ol div.add').click(function(){
			$('.add_menu').css({'display':'none'});
			$('.submenu').css({'display':'block'});
		});
		$('.remove').click(function(){
			$(this).parent().remove();
		});
	})
